<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aniruddha Panchal - Portfolio</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --primary: #0077ff;
      --card: #f4f4f4;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: 0.3s;
    }

    /* Toggle Theme Button */
    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Header with Left Image */
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 60px 20px 30px;
      gap: 30px;
    }

    .profile-left {
      flex: 0 0 auto;
      perspective: 1000px;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.5s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 5px solid #0077ff;
      background: linear-gradient(135deg, #0077ff, #00c3ff);
    }

    .profile-pic:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
    }

    .profile-right h1 {
      margin: 0;
      font-size: 32px;
      color: var(--primary);
    }

    .profile-right .tagline {
      font-size: 18px;
      color: gray;
      margin-top: 10px;
    }

    /* Navbar */
    .nav {
      margin: 20px 0;
      text-align: center;
    }

    .nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
    }

    /* Project Section */
    .section {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: var(--primary);
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: gray;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="document.body.classList.toggle('dark')">Toggle Theme</button>

  <header class="profile-header">
    <div class="profile-left">
      <img src="IMG_4843.jpeg" alt="Profile Photo" class="profile-pic" />
    </div>
    <div class="profile-right">
      <h1>Aniruddha Panchal</h1>
      <p class="tagline">Python, C, C++, Linux learner & BCA student</p>
    </div>
  </header>

  <div class="nav">
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="mailto:yourmail@example.com">Contact</a>
  </div>

  <div class="section" id="projects">
    <h2>My Projects</h2>
    <div class="project-grid">
      <div class="card">
        <h3>Project 1</h3>
        <p>A web-based tool using HTML, CSS, JS.</p>
        <a href="https://github.com/codebyanni/project1" target="_blank"><i class="fas fa-external-link-alt"></i> View on GitHub</a>
      </div>
      <div class="card">
        <h3>Project 2</h3>
        <p>Linux automation script with Bash & Python.</p>
        <a href="https://github.com/codebyanni/project2" target="_blank"><i class="fas fa-external-link-alt"></i> View on GitHub</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Aniruddha Panchal | Made with ❤️ using HTML
  </footer>

</body>
</html>
