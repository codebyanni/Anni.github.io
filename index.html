<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aniruddha Panchal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    :root {
      --light-bg: #f5f5f5;
      --dark-bg: #121212;
      --light-text: #111;
      --dark-text: #fff;
      --accent: #2196f3;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: all 0.3s ease-in-out;
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 50px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 50px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      flex: 1;
      text-align: center;
    }

    .profile-img img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid var(--accent);
      box-shadow: 0 0 20px rgba(33,150,243,0.4);
      transition: transform 0.4s;
    }

    .profile-img img:hover {
      transform: scale(1.05);
    }

    .info {
      flex: 2;
      min-width: 280px;
    }

    h1 {
      font-size: 32px;
      margin: 0;
    }

    #typed {
      font-size: 18px;
      color: var(--accent);
      font-weight: bold;
    }

    .section {
      margin-top: 25px;
    }

    .section h3 {
      margin-bottom: 8px;
      color: var(--accent);
    }

    .section ul {
      list-style: square;
      padding-left: 20px;
      margin: 0;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleMode()">Toggle Theme</button>

<div class="container">
  <div class="profile-img">
    <img src="IMG_4843.jpeg" alt="Aniruddha Panchal">
  </div>
  <div class="info">
    <h1>Aniruddha Panchal</h1>
    <div id="typed"></div>

    <div class="section">
      <h3>üìç Contact</h3>
      <p>Email: aniruddhapanchal91@gmail.com</p>
      <p>Phone: 8965XXXXXX</p>
      <p>Location: Khachrod, Ujjain</p>
    </div>

    <div class="section">
      <h3>üéØ Skills</h3>
      <ul>
        <li>Python Programming</li>
        <li>Linux (Ubuntu)</li>
        <li>HTML, CSS, JS</li>
        <li>Git & GitHub</li>
        <li>Bash Scripting</li>
      </ul>
    </div>

    <div class="section">
      <h3>üíº Projects</h3>
      <ul>
        <li><a href="https://codebyanni.github.io" target="_blank">Portfolio Website</a></li>
        <li><a href="https://github.com/codebyanni" target="_blank">GitHub Repositories</a></li>
      </ul>
    </div>
  </div>
</div>

<script>
  new Typed("#typed", {
    strings: ["Web Developer", "Linux Learner", "Open Source Lover"],
    typeSpeed: 50,
    backSpeed: 30,
    loop: true
  });

  function toggleMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
