<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>@codebyanni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --card: #f0f0f0;
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      transition: 0.3s;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff4da6;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    .bio {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .links a {
      background: var(--card);
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .links a:hover {
      background: #ff4da6;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 0 20px 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      border: none;
      background: #ff4da6;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="document.body.classList.toggle('dark')">Toggle Theme</button>

  <div class="header">
    <img src="IMG_4843.jpeg" alt="Profile Photo" class="profile-pic" />
    <h1>@codebyanni</h1>
    <p class="bio">üìç India | üíª Puthon, C, C++, Learner & BCA student </p>

    <div class="links">
      <a href="https://github.com/codebyanni">GitHub</a>
      <a href="https://github.com/codebyanni/project1">Project 1</a>
      <a href="mailto:yourmail@example.com">Contact</a>
    </div>
  </div>

  <div class="gallery">
    <img src="https://source.unsplash.com/400x400/?code" alt="Post 1" />
    <img src="https://source.unsplash.com/400x400/?linux" alt="Post 2" />
    <img src="https://source.unsplash.com/400x400/?terminal" alt="Post 3" />
    <img src="https://source.unsplash.com/400x400/?programming" alt="Post 4" />
    <img src="https://source.unsplash.com/400x400/?python" alt="Post 5" />
  </div>

</body>
</html>
